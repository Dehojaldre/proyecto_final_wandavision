          <form class="form-horizontal">
            <fieldset>
              <h1 class="text-light text-center">Contactame</h1>
              <div class="form-group">
                <label class="col-md-3 control-label text-light" for="name">Nombre</label>  
                <div class="col-md-3">
                  <input id="name" name="name" type="text" placeholder="nombre" class="form-control input-md">

              </div>
              <div class="form-group">

              </div>
              <div class="form-group">
                <label class="col-md-3 control-label text-light" for="selectbasic">Personaje favorito</label>
                <div class="col-md-9">

                    <option value="Wanda"> Wanda Maximoff</option>
                    <option value="Vision"> Vision</option>
                    <option value="Agnes"> Agnes</option>
                    <option value="Ironman"> Ironman</option>
                    <option value="Capital America"> Capitan America</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label text-light" for="comments">Comentarios</label>
                <div class="col-md-9">                     
                  <textarea class="form-control" id="comments" name="comments">Deja tu comentario</textarea>
                </div>
              </div>
              <label class="col-md-3 control-label text-light" for="radios">Suscribirse</label>
              <div class="col-md-3"> 
                <label class="radio-inline text-light" for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                  Sí
                </label> 
                <label class="radio-inline text-light" for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">
                  No
                </label> 
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label text-light" for="button1id"></label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success">Enviar</button>
                  <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
                </div>
              </div>             
            </fieldset>
